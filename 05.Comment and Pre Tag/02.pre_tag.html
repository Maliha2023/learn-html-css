<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag</title>
</head>
<body>
    <pre>
        This is a preformatted text.
        It preserves both spaces and line breaks.
        You can write code or any text here.
    </pre>
    <pre>
    #include <stdio.h>
    int main() {
        printf("Hello, World!\n");
        return 0;
    }
    </pre>
</body>
</html>
