<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Practice</title>
    <style>
        /* PRACTICE LOG: Internal CSS
        - Practiced selecting tags (h1, p) to apply styles.
        - Used 'text-align: right' and 'text-decoration: overline'.
        - Used 'font-family' and 'font-size'.
        */ 
        h1 {
            color: crimson;
            text-align: right;
            font-family: 'Times New Roman', Times, serif;
            text-decoration: overline;
            background-color: mediumblue
        }
        p {
            font-size: 18px;
            text-decoration: line-through;
            font-style: oblique;
        }
        ul {
            font-size: 16px;
            color: teal;
        }
    </style>
</head>
<body>
    <h1>Internal CSS Style</h1>
    <p>All text properties are managed in the head section.</p>
    <ul>
        <li>Practiced: text-align, text-decoration, font-family for h1.</li>
        <li>Practiced: font-size, text-decoration, font-style for p.</li>
        <li>Practiced: font-size and color for ul.</li>
    </ul>
</body>
</html>
