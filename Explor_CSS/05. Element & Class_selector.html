<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Profile Card</title>

    <style>
            /* Basic Profile Card making using Element & Class Selector */
       body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 150px;
            align-items: center;
        }
        .card {
            border: 4px solid #000;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            
        }
        .card h2{
            color: #2c3e50;
            text-align: center;
            
        }
        .bio {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
        }
    </style>
</head>
<body>
        
    <div class="card">
        <h2>Nur E Zannat Maliha</h2>
        <p class="bio">I am practicing web development</p>
    </div>
    
</body>
</html>
