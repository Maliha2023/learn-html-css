<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width</title>
</head>
<body>
    
    <h1 style="width: 1000px; background-color: lightcoral;">Fixed Width Heading</h1>
    // A heading with a fixed width of 1000 pixels.
    <p style="width: 50%; background-color: lightseagreen; font-size: 20px;">This paragraph has a width set to 50% of its container.</p>
// A paragraph with a width of 50% relative to its parent container.
</body>
</html>
