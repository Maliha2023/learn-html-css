<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Color</title>
</head>
<body>
    <font color="red">This is red text</font><br>
    <font color="blue">This is blue text</font><br>
    <font color="green">This is green text</font><br>
    <font color="#FF5733">This is text with hex color #FF5733</font><br>
    <font color="rgb(255, 0, 255)">This is text with RGB color rgb(255, 0, 255)</font><br>
</body>
</html>
