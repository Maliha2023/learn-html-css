<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math and science Formatting</title>
</head>
<body>
    <h1>Subscript and Superscript Tag Practice</h1>
    <p>This is an example of subscript: Water is H<sub>2</sub>O and carbon dioxide is CO<sub>2</sub>.</p>
    <p>This is an example of superscript: E = mc<sup>2</sup> and the area of a square is A = s<sup>2</sup>.</p>
</body>
</html>
