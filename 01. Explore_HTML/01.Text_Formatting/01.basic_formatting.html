<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Formatting</title>
</head>
<body>
    <h1>Bold,Strong,Italic,Emphasis & Underline Tag Practice</h1>
    <p>This is an example of <b>bold</b> text.</p>
    <p>This is an example of <strong>strong</strong> text.</p>
    <p>This is an example of <i>italic</i> text.</p>
    <p>This is an example of <em>emphasized</em> text.</p>
    <p>This is an example of <u>underlined</u> text.</p>
</body>
</html>
